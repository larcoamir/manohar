<article class="template animated slideInRight">
  <div *ngIf="userDetail">
    <h4>{{editUserDetail.userName | uppercase}} details</h4>

    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
      <label class="mdl-textfield__label" for="nametext">First Name</label>
      <input type="text" id="nametext" class="mdl-textfield__input" [(ngModel)]="editUserDetail.firstName" />
    </div>

    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
      <label class="mdl-textfield__label" for="typeText">Last Name</label>
      <input type="text" id="typeText" class="mdl-textfield__input" [(ngModel)]="editUserDetail.lastName" />
    </div>

    <div>
      <button class="story-button mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect
      mdl-button--accent" (click)="save()">Save</button>
      &nbsp;
      <button class="story-button mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect" (click)="cancel()" [class.not-displayed]="isAddMode()">Cancel</button>
      &nbsp;
      <button class="story-button mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect" (click)="delete()" [class.not-displayed]="isAddMode()">Delete</button>
    </div>

  </div>
</article>
