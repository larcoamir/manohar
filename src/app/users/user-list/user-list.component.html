<article class="template animated slideInRight">
  <h4>Users</h4>

  <a href="" [routerLink]="['/users', 'new']"><button class="story-button mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">Add</button></a>

  <story-filter-text (changed)="filterChanged($event)"></story-filter-text>

  <ul class="users">
    <li *ngFor="let user of filteredUsers;trackBy:trackByUsers">
      <user-button [user]="user"></user-button>
    </li>
  </ul>
</article>
